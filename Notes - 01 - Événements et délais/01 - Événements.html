<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les événements</title>
		<meta charset="utf-8"/>
		<style>
			p {
				border:1px solid #aaa;
				margin-bottom:20px;
				width: 200px;
				padding:20px;
			}
		</style>
		<script>
			// e, evt ou event
			const sourisBouge = evt => {
				console.log(evt.x, evt.y);
			}

			const sourisDedans = isInside => {
				if (isInside) {
					console.log("Souris arrive dans le p");
				}
				else {
					console.log("Souris sort du p");
				}
			}

			// Lorsque la page sera chargée, alors faire le code dans l'arrow function
			window.onload = () => {
				console.log("Page chargée");
			}

			window.addEventListener("load", () => {
				console.log("Page chargée2");

				let textNode = document.getElementById("champ");
				textNode.onfocus = () => console.log("J'ai le focus!!");
				textNode.onblur = () => console.log("Je perds le focus :(");
				textNode.addEventListener("keydown", e => {
					console.log("Touche enfoncée", e.key);
				})
				textNode.addEventListener("keyup", e => {
					console.log("Touche relâchée", e.key);
				})

				// Si le champ a été modifié, et que blur a été lancé
				textNode.addEventListener("change", () => {
					console.log(textNode.value);
				})
			});
			console.log(1);
		</script>
	</head>
	<body>
		<p onmousemove="sourisBouge(event)">Quand la souris bouge</p>
		<p onmouseover="sourisDedans(true)" onmouseout="sourisDedans(false)">Quand la souris entre et sort</p>
		<p onclick="alert(1)">Quand la souris a été cliquée</p>

		<div>
			<input type="text" name="dummy" id="champ">
		</div>
	</body>
</html>
