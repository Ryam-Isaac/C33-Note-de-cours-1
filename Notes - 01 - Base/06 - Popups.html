<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les popups</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			let age = prompt("Quel âge avez-vous?");

			if (age < 50) {
				alert("Vous êtes jeune!");
			}
			else {
				let confirmation = confirm("Vraiment!?");

				if (confirmation) {
					alert("Ouch...");
				}
			}
		</script>
		<div>asdfsdf</div>
	</body>
</html>
