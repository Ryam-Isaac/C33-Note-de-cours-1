<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les tableaux</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			let tab = new Array();
			let tab2 = []; // comme tab, initialise un tableau vide

			tab[0] = "Marty";
			tab[1] = "McFly";
			tab[2] = "Doc";

			console.log(tab);

			for (let i = 0; i < tab.length; i++) {
				console.log(tab[i]);
			}

			tab.push("Biff"); 		// Ajouter à la fin
			tab.pop(); 				// Retirer le dernier élément
			tab.unshift("asdf"); 	// Ajouter au début du tableau
			tab.shift();			// Retirer le premier élément
			tab.splice(2, 1, "sadf", "sdf"); // (index, nbRetrait, ...ajouts)

			tab.forEach(elem => {
				console.log("-", elem, tab);
			})
		</script>
	</body>
</html>
