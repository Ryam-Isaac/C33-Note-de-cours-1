<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ballons!</title>
		<link href="css/style.css" rel="stylesheet" />
		<meta charset="utf-8">
		<script>
			const BALL_COUNT = 5;
		</script>
		<!-- mouvmeent -->
		<script defer src="js/ball-drop.js"></script>
		<!-- comment une ball fonctionne -->
		<script src="js/sprite/Ball.js"></script>
	</head>
	<body>
		<main>
			<div class="container">
				<script>
					for (let i = 0; i < BALL_COUNT; i++) {
						document.write('<div class="ball" id="ball_' + i + '"></div>');
					}
				</script>
			</div>
		</main>
	</body>
</html>
<!-- chaque element div = tous des sprites 1, 2 , 3 -->
 <!-- tick : gestion de temps  -->
